<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nafari Core</title>

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Impact, Arial, sans-serif;
    }

    .frame {
      position: relative;
      width: 320px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 14px;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoom 8s ease-in-out infinite;
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.12); }
    }

    .top-text {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 28px;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    /* teks berjalan */
    .marquee {
      position: absolute;
      bottom: 20px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      font-size: 26px;
      color: yellow;
      animation: jalan 6s linear infinite;
      text-shadow: 2px 2px 4px black;
    }

    @keyframes jalan {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div class="frame" id="frame">
  <img src="/foto.jpg" alt="meme">
  <div class="top-text">NAFARI CORE</div>

  <div class="marquee">
    <span>Yahaha Hayukkk • Yahaha Hayukkk • Yahaha Hayukkk</span>
  </div>
</div>

<audio id="audio">
  <source src="/lagu.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("audio");
  const frame = document.getElementById("frame");

  function fullscreen(el) {
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  }

  document.body.addEventListener("click", () => {
    fullscreen(document.documentElement);
    audio.play(); // muter FULL, tidak 5 detik
  }, { once: true });
</script>

</body>
</html>
