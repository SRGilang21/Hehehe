<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFi</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* halaman awal */
    .wifi-box {
      background: white;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
      text-align: center;
      cursor: pointer;
    }

    .wifi-box h2 {
      margin: 0 0 10px;
    }

    .wifi-box p {
      margin: 0;
      color: #555;
    }

    /* halaman meme */
    .meme {
      display: none;
      position: absolute;
      inset: 0;
      background: black;
      justify-content: center;
      align-items: center;
    }

    .frame {
      position: relative;
      width: 320px;
      aspect-ratio: 9/16;
      overflow: hidden;
      border-radius: 14px;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoom 8s ease-in-out infinite;
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.12); }
    }

    .marquee {
      position: absolute;
      bottom: 18px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      font-size: 26px;
      color: yellow;
      animation: jalan 6s linear infinite;
      text-shadow: 2px 2px 4px black;
    }

    @keyframes jalan {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<!-- HALAMAN WIFI -->
<div class="wifi-box" id="wifi">
  <h2>ðŸ“¶ WiFi Gratis</h2>
  <p>Klik untuk konek WiFi</p>
</div>

<!-- HALAMAN MEME -->
<div class="meme" id="meme">
  <div class="frame">
    <img src="/foto.jpg" alt="meme">
    <div class="marquee">
      <span>Yahaha Hayukkk â€¢ Yahaha Hayukkk â€¢ Yahaha Hayukkk</span>
    </div>
  </div>
</div>

<audio id="audio">
  <source src="/lagu.mp3" type="audio/mpeg">
</audio>

<script>
  const wifi = document.getElementById("wifi");
  const meme = document.getElementById("meme");
  const audio = document.getElementById("audio");

  function fullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  }

  wifi.addEventListener("click", () => {
    wifi.style.display = "none";
    meme.style.display = "flex";

    fullscreen();
    audio.play();
  });
</script>

</body>
</html>
